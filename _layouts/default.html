<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
    {% include meta.html %} {% feed_meta %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Eczar|Raleway" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/main.css" rel="stylesheet">
    <link rel="stylesheet" media="(min-width:960px)" href="{{ site.baseurl }}/css/large.css">
    <link rel="stylesheet" media="(min-width:525px)" href="{{ site.baseurl }}/css/medium.css">
    <link rel="stylesheet" media="(max-width:524px)" href="{{ site.baseurl }}/css/mobile.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
    <header>
        <div class="header-links">
            <ul>
                <li><a href="{{ site.baseurl }}/about" alt="home">about</a></li>
                <li><a href="{{ site.baseurl }}/" alt="about">blog</a></li>
                <li><a href="mailto:" alt="contact me">contact</a></li>
            </ul>
        </div>
    </header>

    <div role="main" class="content">
        <article class="page">
            <div class="pagehead-wrap">
                <div class="title-wrap">
                    <h1 class="title">Jakob Konger</h1>
                </div>

                <div class="subtitle-wrap">
					<h2 class="subtitle">{{page.title}}</h2>
				</div>
            </div>

            {{ content }}
        </article>
    </div>
</body>

</html>
